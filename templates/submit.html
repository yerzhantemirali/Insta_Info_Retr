<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info About A Person</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
        }

        /* Centered content container */
        .centered-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 600px;
            width: 100%;
        }

        /* Text styling */
        .centered-content h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #4b0082;
        }

        .centered-content p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Here is the information about the person's interests:</h1>
        <p>{{prompt_result}}</p>
    </div>
</body>
</html>
