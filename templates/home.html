<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info From Insta Acc</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        .form-container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Labels and inputs */
        label {
            font-size: 1em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            background-color: #ff6b81;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55d70;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Get Info About A Person</h1>
        <form action="/submit" method="post">
            <label for="userInput">Give publicly available instagram account (not private)</label>
            <input type="text" id="userInput" name="userInput" placeholder="@put_account" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
